<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>แปลที แม่งพิมพ์ผิด</title>
        
        <link rel="stylesheet" href="css/fonts.css"> 
        <link rel="stylesheet" href="css/styles.css"> 
    </head>

    <body> 

        <div class="container">
            <h1>แปลที แม่งพิมพ์ผิด</h1>
            <p>แปลข้อความไทยที่พิมพ์ด้วยคีย์บอร์ดอังกฤษ หรือข้อความอังกฤษที่พิมพ์ด้วยคีย์บอร์ดไทย</p>

            <textarea id="input" placeholder="ข้อความที่จะแปล" type="text" rows=3></textarea>

            <div id="result"></div>

            <div class="warning padding-top">
                ยังแปลผิดอยู่บ้าง โดยเฉพาะ 4 5 8 9 0 และ ภ ถ ค ต จ อาจโดนตีความผิดได้
            </div>

            <div class="text-right" style="margin-top:20px;">

                </small>
            </div>
        </div>

        <script type="text/javascript" src="js/franc-min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>

</html>
